<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sidebar">
      <div class="top">
        <img src="./assets/task_icon.png" alt="Task_icon" class="task_icon" />
        <p class="task_master">Task Master</p>
        <button class="add_icon">+</button>
      </div>
      <div class="all_side_menus"></div>
    </section>
    <section class="main">
      <div class="topbar">
        <div class="search_div">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="input" type="text" placeholder="Search" />
        </div>
        <div class="topbar_right">
          <div class="bell">
            <i class="fa-regular fa-bell bell_icon"></i>
          </div>
          <div class="user_info">
            <img src="./assets/user.png" alt="user" class="user_logo" />
            <div class="texts">
              <p class="name">Hi Aakash</p>
              <p class="role">Sales Person</p>
            </div>
            <i class="fa-solid fa-chevron-down down_arrow"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <h2 class="title">Meetings</h2>
        <button class="create_btn">Create Meeting</button>
      </div>
      <div class="filters">
        <div class="left">
          <div class="single_option">
            <span>All</span>
            <span>53</span>
          </div>
          <div class="single_option">
            <span>My Meeting</span>
          </div>
          <div class="single_option">
            <span>Meeting Count</span>
          </div>
        </div>
        <div class="right">
          <span class="date">Aug, 2024</span>
          <i class="fa-solid fa-calendar calendar_icon"></i>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
