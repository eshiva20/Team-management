<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h2 class="title">Meetings</h2>
      <button class="create_btn">Create Meeting</button>
    </div>
    <div class="filters">
      <div class="left">
        <div class="single_option">
          <span>All</span>
          <span>53</span>
        </div>
        <div class="single_option">
          <span>My Meeting</span>
        </div>
        <div class="single_option">
          <span>Meeting Count</span>
        </div>
      </div>
      <div class="right">
        <span class="date">Aug, 2024</span>
        <i class="fa-solid fa-calendar calendar_icon"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
